<!doctype html>
<html lang="en">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Random Domain Names</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<style>
/* body */
body {
  background-color: #e6e6e6;
  
  color: #495057;
  font-family: fa5-proxima-nova,"Helvetica Neue",Helvetica,Arial,sans-serif;
  font-weight: 600;
  font-size: 1.5625rem;
}
</style>

</head>
<body class="py-5">

<div class="container">
  <div class="row justify-content-center">
    <div class="col-auto my-5">
      <span id="domain-text"></span>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-auto my-4">
      <button id="refresh-button" type="button" class="btn btn-primary btn-lg"><i class="fas fa-redo"></i> Refresh</button>
    </div>
  </div>
</div>


<script>
  $(function() {
    let count = 6;
    let alphabet = "abcdefghijklmnopqrstuvwxyz";
    
    createRandomDomain();
    
    $('#refresh-button').on('click', function(event) {
      createRandomDomain();
    });
    
    function createRandomDomain() {
      let domain = "";
      let char = "";
      for(let i = 0; i < count; i++) {
        char = alphabet.charAt(getRandomInt(1,26) - 1);
        if(i >= 2) {
          while(domain.charAt[i-2] == char && domain.charAt[i-1] == char) {
            char = alphabet.charAt(getRandomInt(1,26) - 1);
          }
        }
        domain += char;
      }
      domain += ".com";
      $('#domain-text').text(domain);
    }
    
    function getRandomInt(min, max) {
      min = Math.floor(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
  });
</script>
</body>
</html>
